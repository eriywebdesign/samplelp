  <script type="text/javascript">

// 1000px以上スクロールされたら上に戻るボタン表示
  $('#scroll-btn').hide();

  $(window).scroll(function(){
    if ($(this).scrollTop() > 1000) {
      $('#scroll-btn').fadeIn();
    } else {
      $('#scroll-btn').fadeOut();
    }
  });

  $(document).ready(function(){
    $('#scroll-btn').click(function(){
      $('body,html').animate({scrollTop: 0}, 500);
      return false;
    });
  });

  </script>
